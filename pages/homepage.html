<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Homepage</title>
    <link rel="stylesheet" href="/index.css" />
</head>

<body>
    <nav class="wrapper">
        <div class="container flex flex-row justify-between">
            <div class="nav__logo items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28">
                    <path class="primo-1"
                        d="M15.052 0c6.914.513 12.434 6.033 12.947 12.947h-5.015a7.932 7.932 0 0 1-7.932-7.932V0Zm-2.105 22.985V28C6.033 27.487.513 21.967 0 15.053h5.015a7.932 7.932 0 0 1 7.932 7.932Z"
                        clip-rule="evenodd"></path>
                    <path class="primo-2"
                        d="M0 12.947C.513 6.033 6.033.513 12.947 0v5.015a7.932 7.932 0 0 1-7.932 7.932H0Zm22.984 2.106h5.015C27.486 21.967 21.966 27.487 15.052 28v-5.015a7.932 7.932 0 0 1 7.932-7.932Z"
                        clip-rule="evenodd"></path>
                </svg>
            </div>
            <div class="nav__menu flex flex-row gap justify-center items-center">
                <div class="nav__menu-item">
                    <a href="https://preview.cruip.com/simple/pricing.html">Pricing</a>
                </div>
                <div class="nav__menu-item">
                    <a href="https://preview.cruip.com/simple/customers.html">Customers</a>
                </div>
                <div class="nav__menu-item">
                    <a href="https://preview.cruip.com/simple/blog.html">Blog</a>
                </div>
                <div class="nav__menu-item">
                    <a href="https://preview.cruip.com/simple/documentation.html">Docs</a>
                </div>
                <div class="nav__menu-item dropdown">
                    <a>Extra
                        <svg class="btn-svg" xmlns="http://www.w3.org/2000/svg" width="10" height="6">
                            <path d="m1.06.19 3.5 3.5 3.5-3.5 1.061 1.06-4.56 4.56L0 1.25 1.06.19Z"></path>
                        </svg>
                    </a>
                    <div class="dropdown__box">
                        <div class="dropdown__box-item">
                            <a href="https://preview.cruip.com/simple/support.html">Support</a>
                        </div>
                        <div class="dropdown__box-item">
                            <a href="https://preview.cruip.com/simple/apps.html">Apps</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-row items-center justify-center">
                <button class="btn btnw">Log In</button>
                <button class="btn btnb">Register</button>
            </div>
        </div>
    </nav>
    <header class="wrapper flex flex-col items-center justify-center">
        <div class="divider"></div>
        <img class="hero__img" src="/assets/homepage-assets/circlefigure.jpg" />
        <div class="divider-1"></div>
        <div class="divider-2"></div>
        <div class="hero__body">
            <h1>The website builder you're<br><span>looking for</span></h1>
            <div class="divider-3"></div>
            <p>Simple is a modern website builder powered by AI that changes how companies create user<br><span
                    class="span-p">interfaces together.</span></p>
        </div>
        <div class="divider-4"></div>
        <div class="hero_cta flex flex-row gap-3">
            <button class="button">Start Free Trial</button>
            <button class="button-1">Learn More</button>
        </div>
        <div class="divider-5"></div>
        <div class="divider-6"></div>
        <div class="divider-7"></div>
    </header>
    <main class="wrapper">
    <div class="flex flex-col justify-center items-center">
        <img class="cruip__img" src="/assets/homepage-assets/cruip.com.jpg" />
    </div>
    </main>
</body>

</html>
